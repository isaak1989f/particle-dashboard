[build]
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/login"
  to = "/.netlify/functions/login"
  status = 200
  force = true

[[redirects]]
  from = "/mfa"
  to = "/.netlify/functions/mfa"
  status = 200
  force = true

# Fallback: serve index.html for all other routes (SPA support)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
